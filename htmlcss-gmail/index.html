<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gmail</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <!-- Logo and Name -->
        <div id="logo-content">
          <img
            id="gmail-logo"
            src="img/gmail_logo.jpeg"
            alt="gmail-logo"
          /><span id="gmail-name">Gmail</span>
        </div>
        <hr class="ruler" />
      </header>
      <!-- Main -->
      <main>
        <!-- Search Box and unread emails -->
        <div class="top-msg">
          <input type="text" placeholder="Cerca" />
          <button>Vai</button>
          <div class="unread">
            You have <span class="unread-count">30</span> unread emails
          </div>
        </div>
        <hr class="ruler" />
        <!-- Emails -->
        <div>
          <div class="unread-email">
            <input type="checkbox">
            <span>&#9733</span>
            <span class="email-object">Oggetto della email</span>
            <span class="email-text">- testo della email...</span>
          </div>
          <div class="read-email">
            <input type="checkbox">
            <span>&#9733</span>
            <span class="email-object">Oggetto della email</span>
            <span class="email-text">- testo della email...</span>
          </div>
          <div class="unread-email">
            <input type="checkbox">
            <span>&#9733</span>
            <span class="email-object">Oggetto della email</span>
            <span class="email-text">- testo della email...</span>
          </div>
          <div class="unread-email">
            <input type="checkbox">
            <span>&#9733</span>
            <span class="email-object">Oggetto della email</span>
            <span class="email-text">- testo della email...</span>
          </div>
        </div>
        <hr class="ruler">
      </main>
      <!-- Footer -->
      <footer id="footer-sigla">
        <span id="credits">GMail</span> powered by Andrei
      </footer>
    </div>
  </body>
</html>
